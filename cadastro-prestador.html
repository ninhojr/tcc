        <title>HomeHelp</title>
        
        <meta name="description" content="HomeHelp">
        <meta name="author" content="David Lira, Janilson Junior, Lucas Rosa, Matheus Frazão, Novack Borges">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="../../style/img/favicon.ico" type="image/x-icon" />
        
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="../../style/css/dados-pessoais-prestador.css">
        <!--CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header ng-controller="Main"><!-- Menu Superior-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
                <a class="navbar-brand" href="../../views/prestador/pagina-inicial-prestador.html"><img src="../../style/img/logo-nome.png" class="d-inline-block align-top img-fluid float-left" alt="logo-homehelp" width="150px" ></a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meus Reparos&nbsp;<i class="fas fa-toolbox"></i></a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="../../style/img/administrador.jpg" class="d-inline-block align-top img-fluid float-left usuario rounded-circle" alt="usuario-homehelp" width="125px">
                            &nbsp&nbsp{{usuarioLogado}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="../../views/prestador/dados-pessoais-prestador.html">Dados Pessoais</a>
                            <a class="dropdown-item" href="../../login.html">Sair</a>  
                        </div>
                    </li>
                    </ul>
                </div>
            </nav>
        </header>            
        <div class="container">
            <div class="row mt-2">
               <div class="col-6">
                   <h4 style="text-align: center"><i class="fas fa-address-card"></i>&nbsp;Dados Pessoais</h4><hr>
                    <div class="form-group">
                        <label for="PrestadorNome">Nome</label>
                        <input type="text" class="form-control" id="PrestadorNome" title="Nome do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorSobreNome">Sobrenome</label>
                        <input type="text" class="form-control" id="PrestadorSobreNome" title="Sobreome do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorTelefone">Telefone</label>
                        <input type="number" class="form-control" id="PrestadorTelefone" title="Telefone do Usuário">
                    </div>
               </div>
               <div class="col-6">
                    <h4 style="text-align: center"><i class="fas fa-envelope"></i>&nbsp;Login</h4><hr>
                    <div class="form-group">
                        <label for="PrestadorEmail">E-mail</label>
                        <input type="email" class="form-control" id="PrestadorEmail" title="Email do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorSenha">Senha</label>
                        <input type="password" class="form-control" id="PrestadorSenha" title="Senha do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorConfirmacaoSenha">Confirmar Senha</label>
                        <input type="text" class="form-control" id="PrestadorConfirmacaoSenha" title="Confirmação de senha do Usuário" >
                    </div>
                </div>
            </div>
            <div class="row mt-2">
               <div class="col-6">
                   <h4 style="text-align: center"><i class="fas fa-credit-card"></i>Pagamento</h4><hr>
                    <div class="form-group">
                        <label for="PrestadorBanco">Banco</label>
                        <select name="" id="PrestadorBanco" class="form-control">
                            <option>Banco do Brasil</option>
                            <option>Caixa Econômica</option>
                            <option>BRB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PrestadorAgencia">Agência</label>
                        <input type="number" class="form-control" id="PrestadorAgencia" title="Agência do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorConta">Conta</label>
                        <input type="number" class="form-control" id="PrestadorConta" title="Conta do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorPupanca">Conta Poupança</label>
                        <input type="radio" id="PrestadorPupanca" name="PrestadorPoupanca">SIM
                        <input type="radio" id="PrestadorPupanca" name="PrestadorPoupanca">NÃO
                        <input type="number" class="form-control" id="PrestadorConta" title="Conta do Usuário" placeholder="Variação" disabled>
                    </div>
               </div>
               <div class="col-6">
                    <h4 style="text-align: center"><i class="fas fa-file-alt"></i>;Documentos</h4><hr>
                    <div class="form-group">
                        <label for="PrestadorIdentificacao">Documento de Idenficação</label>
                        <input type="file" class="form-control" id="PrestadorIdentificacao" title="Identificação do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorResidencia">Comprovante de Residência</label>
                        <input type="file" class="form-control" id="PrestadorResidencia" title="Comprovante de Residência do Usuário">
                    </div>
                    <div class="form-group">
                        <label for="PrestadorCarteiraTrabalho">Carteira De Trabalho</label>
                        <input type="file" class="form-control" id="PrestadorCarteiraTrbalho" title="Carteira de Trabalho do Usuário" >
                    </div>
                    <div class="form-group">
                        <label for="PrestadorNadaConsta">Nada Consta</label>
                        <input type="file" class="form-control" id="PrestadorNadaConsta" title="Nada Consta do Usuário" >
                    </div>
                </div>
            </div>
            <div class="mt-2 mb-2">
                <button type="button" class="btn btn-success">Cadastrar</button>
            </div>
        </div>
        <script src="../../node_modules/jquery/dist/jquery.min.js" async defer></script>
        <script src="../../node_modules/popper.js/dist/popper.min.js" async defer></script>        
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" async defer></script>
        <!--CDN-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
